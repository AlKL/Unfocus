<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="options.css" />

    <title>Unfocus - Options page</title>
</head>

<body>
    <h1>Options</h1>

    <form>
        <h2>Add a channel:</h2>
        <p>For example <span><a href="https://www.youtube.com/channel/UCdC0An4ZPNr_YiFiYoVbwaw">https://www.youtube.com/channel/UCdC0An4ZPNr_YiFiYoVbwaw</a></span></p>
        <input type="text" id="input-field">
        <button id="add-button">Add</button>
    </form>

    <div class="current-channels">
        <h2>Channel list:</h2>
        <ul id="current-channels-list"></ul>
        <p id="listError">Your list is empty!</p>
    </div>
    
    <script src="../config.js"></script>
    <script src="./options.js"></script>
</body>

</html>
